name: Deploy to TestFlight

on:
  workflow_dispatch:
    inputs:
      project_data:
        description: 'Project data JSON (from your app)'
        required: true
        type: string
      app_name:
        description: 'App name for the build'
        required: true
        type: string
        default: 'NoCodeApp'

jobs:
  deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Verify Flutter setup
      run: |
        flutter doctor -v
        flutter --version
        
    - name: Install Flutter dependencies
      run: |
        cd flutter_app
        flutter pub get
        flutter clean
        
    - name: Create private key file
      run: |
        mkdir -p ~/private_keys
        echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        chmod 600 ~/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8
        echo "âœ… Private key file created"
        
    - name: Install Node.js dependencies
      run: |
        cd backend
        npm install
        
    - name: Build and deploy to TestFlight
      env:
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        NODE_ENV: production
        FORCE_REAL_BUILDS: true
      run: |
        echo "ðŸš€ Starting TestFlight deployment..."
        echo "ðŸ“± App Name: ${{ github.event.inputs.app_name }}"
        echo "ðŸ”§ Environment: Production with real builds"
        echo "ðŸ“ Repository structure (minimal iOS build repo):"
        ls -la
        
        cd backend
        
        # Create deployment script
        cat > deploy.js << 'EOF'
        const TestFlightService = require('./testflight-service');
        
        async function deploy() {
          try {
            const service = new TestFlightService();
            const projectData = JSON.parse(process.env.PROJECT_DATA);
            const appName = process.env.APP_NAME;
            
            console.log('ðŸ“¦ Packaging Flutter app...');
            const result = await service.packageFlutterApp(projectData);
            console.log('âœ… App packaged successfully');
            
            console.log('ðŸ“¤ Uploading to TestFlight...');
            const upload = await service.uploadBuild(result.ipaPath, result.appConfig);
            console.log('âœ… Upload completed:', upload.id);
            
            console.log('ðŸ”— Generating public link...');
            const link = await service.generatePublicLink(upload.id);
            console.log('âœ… Public link generated');
            
            console.log('ðŸŽ‰ Deployment successful!');
            console.log('ðŸ“± Build ID:', upload.id);
            console.log('ðŸ”— TestFlight Link:', link.publicLink);
            
            // Set output for GitHub Actions
            console.log('::set-output name=build_id::' + upload.id);
            console.log('::set-output name=testflight_link::' + link.publicLink);
            
          } catch (error) {
            console.error('âŒ Deployment failed:', error.message);
            console.error('ðŸ“‹ Error stack:', error.stack);
            process.exit(1);
          }
        }
        
        deploy();
        EOF
        
        # Run deployment
        PROJECT_DATA='${{ github.event.inputs.project_data }}' APP_NAME='${{ github.event.inputs.app_name }}' node deploy.js
        
    - name: Display deployment results
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "ðŸ“± Build ID: ${{ steps.deploy.outputs.build_id }}"
        echo "ðŸ”— TestFlight Link: ${{ steps.deploy.outputs.testflight_link }}"
        
    - name: Cleanup
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up..."
        rm -rf ~/private_keys
        echo "âœ… Cleanup completed" 